<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liza Kalinina | Hair Studio</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <style>
        /* --- СБРОС И БАЗА --- */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #0f0f0f; /* Глубокий черный для подстраховки */
            color: #fff;
        }

        /* --- ГЛАВНЫЙ ЭКРАН (HERO) --- */
        .hero {
            position: relative;
            height: 100vh;
            min-height: 700px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
        }

        /* Фоновая картинка с правильным затемнением */
        .hero-bg {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            /* Замени ссылку ниже на свое фото с леопардом */
            background-image: url('image_108de0.jpg'); 
            background-size: cover;
            background-position: center;
            z-index: 1;
        }

        /* Оверлей (затемнение), чтобы текст читался идеально */
        .hero-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(180deg, rgba(0,0,0,0.7) 0%, rgba(0,0,0,0.4) 50%, rgba(0,0,0,0.8) 100%);
            z-index: 2;
        }

        /* --- КОНТЕНТ (Поверх всего) --- */
        .hero-content {
            position: relative;
            z-index: 10;
            max-width: 1200px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* --- ВЕРХНЕЕ УВЕДОМЛЕНИЕ (Исправляем наложение) --- */
        .notification-badge {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 8px 24px;
            border-radius: 50px;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 25px; /* ВАЖНО: Отступ от заголовка */
            color: #e0e0e0;
            display: inline-block;
        }
        
        .notification-badge span {
            color: #d4af37; /* Золотой акцент */
            font-weight: 600;
        }

        /* --- ЗАГОЛОВОК --- */
        h1 {
            font-family: 'Playfair Display', serif;
            font-size: clamp(3rem, 8vw, 6.5rem); /* Адаптивный размер */
            line-height: 0.9;
            color: #fff;
            margin-bottom: 10px;
            text-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
        
        h1 .gold-text {
            color: #d4af37; /* Благородное золото */
            display: block; /* Перенос на новую строку */
            margin-top: 5px;
        }

        /* Подзаголовок */
        .subtitle {
            font-size: 1.1rem;
            font-style: italic;
            font-family: 'Playfair Display', serif;
            margin-top: 20px;
            margin-bottom: 40px;
            color: #ccc;
            letter-spacing: 1px;
        }

        /* --- КНОПКИ --- */
        .buttons-wrapper {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            padding: 18px 40px;
            font-size: 0.9rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            text-decoration: none;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        /* Основная кнопка (Золотая) */
        .btn-primary {
            background-color: #d4af37;
            color: #000;
            border: 1px solid #d4af37;
        }
        .btn-primary:hover {
            background-color: #c5a028;
            transform: translateY(-2px);
        }

        /* Второстепенная (Прозрачная, но ярче) */
        .btn-secondary {
            background: transparent;
            color: #fff;
            border: 1px solid rgba(255,255,255, 0.5);
        }
        .btn-secondary:hover {
            border-color: #fff;
            background: rgba(255,255,255, 0.1);
        }

        /* --- ИНТЕГРАЦИЯ ПОТЕРЯННЫХ ПРОМО (Карточки внизу) --- */
        .promo-cards {
            position: absolute;
            bottom: 40px;
            left: 0; 
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 20px;
            z-index: 10;
            padding: 0 20px;
        }

        .promo-card {
            background: rgba(20, 20, 20, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(212, 175, 55, 0.3); /* Легкая золотая рамка */
            padding: 15px 25px;
            display: flex;
            align-items: center;
            gap: 15px;
            max-width: 300px;
            cursor: pointer;
            transition: 0.3s;
        }

        .promo-card:hover {
            border-color: #d4af37;
            background: rgba(30, 30, 30, 0.9);
        }

        .promo-thumb {
            width: 50px;
            height: 50px;
            background-color: #333;
            border-radius: 4px;
            background-size: cover;
            /* Сюда вставить мини-фото блонда */
        }

        .promo-text h4 {
            font-family: 'Playfair Display', serif;
            color: #d4af37;
            font-size: 1rem;
            margin-bottom: 2px;
        }
        .promo-text p {
            font-size: 0.75rem;
            color: #aaa;
        }

        /* --- НАВИГАЦИЯ (МЕНЮ) --- */
        header {
            position: absolute;
            top: 0;
            width: 100%;
            padding: 30px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 20;
        }

        .logo {
            font-family: 'Playfair Display', serif;
            font-style: italic;
            font-size: 1.5rem;
            color: #d4af37;
            font-weight: 700;
        }

        nav a {
            color: #fff; /* Сделал белым для читаемости */
            text-decoration: none;
            margin-left: 30px;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.8;
            transition: 0.3s;
        }
        nav a:hover { opacity: 1; color: #d4af37; }

        /* Мобильная адаптация */
        @media (max-width: 768px) {
            h1 { font-size: 3rem; }
            .buttons-wrapper { flex-direction: column; width: 100%; }
            .btn { width: 100%; }
            header { padding: 20px; justify-content: center; }
            nav { display: none; /* Для примера скрыл, тут нужен бургер */ }
            .promo-cards {
                position: relative;
                bottom: auto;
                flex-direction: column;
                margin-top: 40px;
            }
            .promo-card { width: 100%; max-width: none; }
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">LK</div>
        <nav>
            <a href="#">Студия</a>
            <a href="#">Акции</a>
            <a href="#">Прайс</a>
            <a href="#">Обучение</a>
            <a href="#">FAQ</a>
        </nav>
    </header>

    <section class="hero">
        <div class="hero-bg"></div>
        <div class="hero-overlay"></div>

        <div class="hero-content">
            <div class="notification-badge">
                <span>Запись</span> на январь открыта
            </div>

            <h1>
                LIZA 
                <span class="gold-text">KALININA</span>
            </h1>

            <p class="subtitle">Искусство идеальных волос в Санкт-Петербурге</p>

            <div class="buttons-wrapper">
                <a href="#" class="btn btn-primary">Выбрать дату визита</a>
                <a href="#" class="btn btn-secondary">Услуги и цены</a>
            </div>
        </div>

        <div class="promo-cards">
            <div class="promo-card">
                <div class="promo-thumb" style="background-image: url('URL_ТВОЕЙ_КАРТИНКИ_БЛОНД');"></div>
                <div class="promo-text">
                    <h4>Promo Blond</h4>
                    <p>Специальное предложение</p>
                </div>
            </div>

            <div class="promo-card">
                 <div class="promo-thumb" style="background-image: url('URL_ТВОЕЙ_КАРТИНКИ_ОБУЧЕНИЕ');"></div>
                <div class="promo-text">
                    <h4>Обучение</h4>
                    <p>Старт потока в феврале</p>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
