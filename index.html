<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIZA KALININA | Hair Studio</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">
    
    <style>
        /* =========================================
           1. СБРОС И БАЗОВЫЕ НАСТРОЙКИ
           ========================================= */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #050505; /* Глубокий черный */
            color: #fff;
            height: 100vh;
            width: 100%;
            overflow-x: hidden; /* Запрет горизонтальной прокрутки */
            position: relative;
        }

        /* =========================================
           2. ФОНОВЫЕ СЛОИ (НЕКЛИКАБЕЛЬНЫЕ)
           ========================================= */
        
        /* Контейнер фона */
        .background-layer {
            position: fixed; /* Фиксируем, чтобы не дергался */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0; /* Самый нижний уровень */
            pointer-events: none; /* ВАЖНО: Пропускает клики сквозь себя */
        }

        /* Сама картинка */
        .bg-image {
            width: 100%;
            height: 100%;
            /* Ссылка на твое изображение с леопардом */
            background-image: url('image_108de0.jpg'); 
            background-size: cover;
            background-position: center;
        }

        /* Затемнение (Градиент) */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* Градиент: темный верх (для меню), прозрачный центр, темный низ (для карточек) */
            background: linear-gradient(
                to bottom, 
                rgba(0,0,0,0.6) 0%, 
                rgba(0,0,0,0.2) 30%, 
                rgba(0,0,0,0.2) 60%, 
                rgba(0,0,0,0.8) 100%
            );
        }

        /* =========================================
           3. ИНТЕРФЕЙС (КЛИКАБЕЛЬНЫЙ)
           ========================================= */
        
        /* Общий контейнер контента */
        .content-wrapper {
            position: relative;
            z-index: 10; /* Поднимаем над фоном */
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center; /* Центрируем по вертикали */
            align-items: center;
        }

        /* --- ХЕДЕР (МЕНЮ) --- */
        header {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 30px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            color: #d4af37; /* Золотой */
            font-style: italic;
            font-weight: 700;
            text-decoration: none;
            letter-spacing: 1px;
        }

        nav {
            display: flex;
            gap: 35px;
        }

        nav a {
            color: #e0e0e0;
            text-decoration: none;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            font-weight: 500;
            transition: color 0.3s ease;
            position: relative;
        }

        nav a:hover {
            color: #d4af37; /* Золотой при наведении */
        }

        /* --- ЦЕНТРАЛЬНЫЙ БЛОК --- */
        .hero-center {
            text-align: center;
            margin-top: -60px; /* Чуть поднимаем визуально */
            padding: 0 20px;
            max-width: 1000px;
        }

        /* Плашка "Запись открыта" */
        .status-badge {
            display: inline-block;
            padding: 10px 24px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 50px;
            background: rgba(0, 0, 0, 0.3); /* Полупрозрачный черный */
            backdrop-filter: blur(5px);
            color: #fff;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 30px; /* Отступ от заголовка */
        }
        
        .status-badge span {
            color: #d4af37;
            font-weight: 700;
        }

        /* Главный заголовок */
        h1 {
            font-family: 'Playfair Display', serif;
            font-size: clamp(3.5rem, 8vw, 7rem); /* Адаптивный размер */
            line-height: 0.9;
            color: #fff;
            margin-bottom: 20px;
            text-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }

        h1 .gold-text {
            color: #d4af37;
            display: block; /* Перенос на новую строку */
            margin-top: 5px;
        }

        .subtitle {
            font-family: 'Playfair Display', serif;
            font-style: italic;
            font-size: 1.3rem;
            color: #cccccc; /* Светло-серый */
            margin-bottom: 45px;
            font-weight: 400;
        }

        /* Кнопки */
        .buttons-row {
            display: flex;
            justify-content: center;
            gap: 25px;
        }

        .btn {
            display: inline-block;
            padding: 20px 45px;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        /* Золотая кнопка */
        .btn-fill {
            background-color: #d4af37;
            color: #000;
            border: 1px solid #d4af37;
        }
        .btn-fill:hover {
            background-color: #fff;
            border-color: #fff;
            transform: translateY(-3px);
        }

        /* Прозрачная кнопка */
        .btn-outline {
            background: transparent;
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.6);
        }
        .btn-outline:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: #fff;
            transform: translateY(-3px);
        }

        /* --- НИЖНИЕ КАРТОЧКИ (ПРОМО) --- */
        .promo-container {
            position: absolute;
            bottom: 40px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 30px;
            padding: 0 20px;
        }

        .card {
            display: flex;
            align-items: center;
            width: 320px;
            background: rgba(20, 20, 20, 0.65); /* Темное стекло */
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-left: 3px solid #d4af37; /* Золотой акцент */
            padding: 15px;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .card:hover {
            background: rgba(40, 40, 40, 0.85);
            border-color: rgba(212, 175, 55, 0.5);
            transform: translateY(-5px);
        }

        /* Мини-фото внутри карточки */
        .card-img {
            width: 65px;
            height: 65px;
            border-radius: 4px;
            background-color: #333;
            background-size: cover;
            background-position: center;
            flex-shrink: 0;
            margin-right: 15px;
            
            /* Временно ставим ту же картинку, чтобы не было пустоты */
            background-image: url('image_108de0.jpg'); 
        }

        .card-info h4 {
            color: #d4af37;
            font-family: 'Playfair Display', serif;
            font-size: 1.1rem;
            margin-bottom: 4px;
        }

        .card-info p {
            color: #aaa;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* =========================================
           4. АДАПТИВНОСТЬ (МОБИЛЬНЫЕ УСТРОЙСТВА)
           ========================================= */
        @media (max-width: 768px) {
            header {
                justify-content: center;
                padding: 20px;
            }
            nav {
                display: none; /* Скрываем меню */
            }
            
            h1 {
                font-size: 3.2rem; /* Уменьшаем шрифт */
            }
            .hero-center {
                margin-top: 0;
            }
            .subtitle {
                font-size: 1rem;
                margin-bottom: 30px;
            }
            
            /* Кнопки друг под другом */
            .buttons-row {
                flex-direction: column;
                width: 100%;
                gap: 15px;
            }
            .btn {
                width: 100%;
                text-align: center;
                padding: 18px;
            }

            /* Карточки стопкой */
            .promo-container {
                position: relative;
                bottom: auto;
                flex-direction: column;
                margin-top: 50px;
                padding-bottom: 40px;
                align-items: center;
            }
            .card {
                width: 100%;
                max-width: 400px;
            }
        }
    </style>
</head>
<body>

    <div class="background-layer">
        <div class="bg-image"></div>
        <div class="overlay"></div>
    </div>

    <div class="content-wrapper">
        
        <header>
            <a href="#" class="logo">LK</a>
            <nav>
                <a href="#">Студия</a>
                <a href="#">Акции</a>
                <a href="#">Прайс</a>
                <a href="#">Обучение</a>
                <a href="#">FAQ</a>
            </nav>
        </header>

        <div class="hero-center">
            
            <div class="status-badge">
                <span>Запись</span> на январь открыта
            </div>

            <h1>
                LIZA 
                <span class="gold-text">KALININA</span>
            </h1>

            <p class="subtitle">Искусство идеальных волос в Санкт-Петербурге</p>

            <div class="buttons-row">
                <a href="#" class="btn btn-fill">Выбрать дату визита</a>
                <a href="#" class="btn btn-outline">Услуги и цены</a>
            </div>

        </div>

        <div class="promo-container">
            
            <a href="#" class="card">
                <div class="card-img" style="background-image: url('image_108de0.jpg');"></div>
                <div class="card-info">
                    <h4>Promo Blond</h4>
                    <p>Специальное предложение</p>
                </div>
            </a>

            <a href="#" class="card">
                <div class="card-img" style="background-image: url('image_108de0.jpg');"></div>
                <div class="card-info">
                    <h4>Обучение</h4>
                    <p>Старт потока в феврале</p>
                </div>
            </a>

        </div>

    </div>

</body>
</html>
